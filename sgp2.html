function gogogo(x){
  var master = document.querySelector('#master').value;
  var domain = document.querySelector('#domain').value;
  if((x.keyCode==13 || x.keyCode==9) && master != ''){
   document.querySelector('#result').value = gp2_generate_passwd(master + ':' + gp2_process_uri(domain,false), parseInt(document.querySelector('#len').value) ) + '!';

   if(domains.indexOf(domain) < 0){
    var ld = JSON.parse(localStorage.domains);
    ld.push(domain);
    localStorage.domains = JSON.stringify(ld);
    domains.push(domain);
   }
  } else {

    setTimeout(function(){
      var domain = document.querySelector('#domain').value;
      // suggests
      var c = String.fromCharCode(x.keyCode).toLowerCase();
      if( !!/[a-z]/.test(c) ){
        var s = [], html = '';
        domains.forEach(function(item){
          if(item.indexOf( domain ) === 0){
            s.push(item);
          }
        });
        s.forEach(function(item){
          html += '<li><a href="#">'+item+'</a> <a href="#" data-id="'+item+'">X</a></li>';
        });
        document.querySelector('#suggest').innerHTML = html;

      } else {
        document.querySelector('#suggest').innerHTML = '';
      }

    }, 50);

    
  }
}

function clearAll(){
  document.querySelector('#domain').value = '';
  document.querySelector('#result').value = '';
}

  document.querySelector('#master').focus();
  localStorage.domains = localStorage.domains || '[]';
  domains = domains.concat( JSON.parse(localStorage.domains) );

  document.querySelector('#suggest').addEventListener('click', function(e){
    e.preventDefault();
    var x = e.target.getAttribute('data-id');
    if(e.target.tagName === 'LI' || e.target.tagName === 'A'){
      if(!!x){ // delete
        domains.splice(domains.indexOf(x),1);
        var dd = JSON.parse(localStorage.domains);
        dd.splice(dd.indexOf(x),1);
        localStorage.domains = JSON.stringify(dd);
        e.target.parentNode.remove();
        return;
      }
      document.querySelector('#domain').value = e.target.textContent;
      document.querySelector('#suggest').innerHTML = '';
      gogogo({keyCode:13});
    }
  });  
}
